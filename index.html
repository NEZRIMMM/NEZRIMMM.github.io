<!DOCTYPE html>

    <title>ROBLOX DONATORS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        #profiles {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #00ff00;
            color: #111;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            background: #111;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        header h1 {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
        }

        /* Sections */
        .donator-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 0 15px #00ff00;
        }

        .donator-section h2 {
            text-align: center;
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        /* Donator Cards */
        .donator-card {
            background: #222;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            width: 200px;
        }

        .donator-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px #00ff00;
        }

        /* Circle Name */
        .name {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #00ff00;
            color: #111;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .name:hover {
            background: #66ff66;
            color: #000;
        }

        .donator-card p {
            color: #00ff00;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ff00;
            }
            to {
                box-shadow: 0 0 25px #00ff00;
            }
        }
    </style>
</head>
